<!-- factuur.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Factuur Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- jsPDF library voor PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
  <!-- Navigatiebalk (zelfde als elders) -->
  <header class="bg-gray-800 shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-400">Joey's Hub</h1>
      <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
        <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
      <nav id="menu" class="hidden md:flex md:items-center space-x-6">
        <ul class="flex flex-col md:flex-row md:space-x-6 w-full md:w-auto 
                   bg-gray-800 md:bg-transparent absolute md:relative top-16 left-0 
                   md:top-0 md:left-auto md:flex">
                   <li><a href="../index.html" class="nav-link">Home</a></li>
                   <li><a href="qrgenerator.html" class="nav-link text-green-400 font-bold">QR Generator</a></li>
                   <li><a href="factuur.html" class="nav-link">Facturatie Tool</a></li>
                   <li><a href="weetjes.html" class="nav-link">Weetjes Tool</a></li>
                   <li><a href="spintaxchecker.html" class="hover:text-green-400">Spintax Checker</a></li>
                   <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Factuur Generator Interface -->
  <div class="flex justify-center items-center min-h-[80vh] p-3">
    <div class="bg-gray-800 p-4 rounded-lg shadow-lg text-center w-full max-w-xl">
      <h2 class="text-2xl font-bold text-green-400 mb-3">Factuur Generator</h2>

      <!-- Template segment-knop -->
      <div id="template-controls" class="mb-3">
        <div id="template-segment" class="relative flex bg-gray-700 rounded-full overflow-hidden w-full max-w-xs mx-auto">
          <span id="segment-indicator" class="absolute inset-y-0 left-0 w-1/2 bg-green-500 transition-transform transform translate-x-0 rounded-full"></span>
          <button type="button" data-template="Joey" class="relative z-10 flex-1 py-2 text-sm text-white">Joey</button>
          <button type="button" data-template="Carlo" class="relative z-10 flex-1 py-2 text-sm text-white">Carlo</button>
        </div>
      </div>

      <!-- Dummygegevens knop -->
      <button onclick="vulDummyGegevens()" class="w-full bg-yellow-400 text-gray-900 p-2 rounded-md font-semibold mb-3">
        Vul Dummygegevens in
      </button>

      <!-- Klantgegevens invoer -->
      <input type="text" id="naam" placeholder="Klantnaam" class="w-full p-2 mb-2 text-gray-900 rounded-md" />
      <input type="text" id="adres" placeholder="Adres" class="w-full p-2 mb-2 text-gray-900 rounded-md" />
      <input type="text" id="postcode" placeholder="Postcode" class="w-full p-2 mb-2 text-gray-900 rounded-md" />
      <input type="text" id="woonplaats" placeholder="Woonplaats" class="w-full p-2 mb-2 text-gray-900 rounded-md" />
      <input type="text" id="factuurnummer" placeholder="Factuurnummer" class="w-full p-2 mb-2 text-gray-900 rounded-md" />
      <input type="date" id="datum" class="w-full p-2 mb-3 text-gray-900 rounded-md" />

      <!-- Tabel met factuurregels -->
      <table class="w-full text-white mb-3 border border-gray-700 text-sm">
        <thead>
          <tr class="bg-gray-700">
            <th class="p-2 border border-gray-600">Beschrijving</th>
            <th class="p-2 border border-gray-600">Prijs</th>
            <th class="p-2 border border-gray-600">Aantal</th>
            <th class="p-2 border border-gray-600">Verwijder</th>
          </tr>
        </thead>
        <tbody id="factuur-items">
          <!-- factuurregels worden hier dynamisch toegevoegd -->
        </tbody>
      </table>
      <button onclick="voegItemToe()" class="w-full bg-green-500 text-gray-900 p-2 rounded-md font-semibold mb-3">+ Voeg item toe</button>

      <!-- Totaaloverzicht -->
      <div class="text-right mb-3 text-gray-200">
        <p>Subtotaal: <span id="subtotaal">0.00</span> EUR</p>
        <p>BTW (<span id="btw-label">21%</span>): <span id="btw">0.00</span> EUR</p>
        <p class="text-lg font-bold">Totaal: <span id="totaal">0.00</span> EUR</p>
      </div>

      <!-- BTW selectie (alleen voor Carlo) -->
      <div id="carlo-btw-container" class="mb-3 hidden text-left">
        <label for="carlo-btw-select" class="block text-sm text-gray-300 mb-1">BTW voor Carlo:</label>
        <select id="carlo-btw-select" class="w-full p-2 rounded-md text-gray-900">
          <option value="21">21%</option>
          <option value="9">9%</option>
          <option value="verlegd">BTW verlegd</option>
        </select>
      </div>

      <!-- Download PDF knop -->
      <button onclick="genereerPDF()" class="w-full bg-blue-500 text-white p-2 rounded-md font-semibold">Download Factuur als PDF</button>
    </div>
  </div>

  <!-- Koppel externe script voor factuur functionaliteit -->
  <script src="../js/factuur.js"></script>

  <!-- Menu script (hamburger + active link) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("menu-toggle").addEventListener("click", () => {
        document.getElementById("menu").classList.toggle("hidden");
      });
      document.querySelectorAll(".nav-link").forEach(link => {
        if (link.href === window.location.href) {
          link.classList.add("text-green-400", "font-bold");
        }
      });
    });
  </script>
  <style>.nav-link { /* ... */ } .nav-link:hover { color: #68D391; }</style>
</body>
</html>
