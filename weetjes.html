<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weetjes Tool - Joey's Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Stijl voor actieve menu link */
       .nav-link.active {
           color: #68D391 !important; /* Tailwind green-400 */
           font-weight: bold !important;
       }
       /* Stijl om het weetje wat meer op te laten vallen */
       #weetje {
           min-height: 3em; /* Geeft wat ruimte, ook als er nog geen weetje is */
           transition: opacity 0.5s ease-in-out;
           opacity: 1;
       }
       #weetje.loading {
           opacity: 0.5;
       }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

    <header class="bg-gray-800 shadow-lg sticky top-0 z-30">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center"> <div class="flex-shrink-0"> <a href="index.html" class="text-2xl font-bold text-green-400 hover:text-green-300 transition">Joey's Hub</a>
            </div>

            <div id="menu-container" class="hidden md:flex flex-1 justify-center items-center">
                 </div>

            <div class="md:hidden flex-shrink-0"> <button id="menu-toggle" class="text-white focus:outline-none z-40">
                     <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                     </svg>
                 </button>
             </div>
        </div>

         <div id="mobile-menu-area" class="md:hidden">
             </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-12">

        <section class="w-full max-w-2xl mx-auto text-center">
            <h2 class="text-3xl font-bold text-center mb-2">Weetjes Tool</h2>
            <p class="text-center text-gray-400 mb-6">Klik op de knop voor een leuk weetje!</p>
            <div class="mb-8"> <button id="weetjeButton" class="bg-green-500 px-8 py-3 rounded-lg shadow-md text-gray-900 font-bold hover:bg-green-600 transition duration-300 ease-in-out transform hover:scale-105">
                    Geef mij een weetje!
                </button>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg shadow-md min-h-[8rem] flex items-center justify-center">
                 <p id="weetje" class="text-xl text-green-300 font-semibold"></p>
             </div>
        </section>

    </main>

    <footer class="bg-gray-900 text-center py-6 mt-auto">
        <p class="text-gray-400">© <span id="current-year"></span> Joey's Hub. Alle rechten voorbehouden.</p>
    </footer>

    <script>
        // De lijst met weetjes
        const weetjes = [
            "Een octopus heeft drie harten.", "Wist je dat honing nooit bederft?", "Een slak kan drie jaar slapen.",
            "Bananen zijn bessen, maar aardbeien niet!", "Water kan tegelijk bevriezen en koken bij 0,01°C (het tripelpunt).",
            "Er zijn meer sterren in het universum dan zandkorrels op aarde.", "De tong van een blauwe vinvis weegt evenveel als een olifant.",
            "Katten 'praten' (miauw) voornamelijk om met mensen te communiceren, niet met andere katten.", "Bliksem is ongeveer 5 keer heter dan het oppervlak van de zon.",
            "Een groep flamingo's heet een 'flamboyance'.", "Het hart van een garnaal zit in zijn kop.", "Krokodillen kunnen hun tong niet uitsteken.",
            "De huid van een ijsbeer is zwart.", "De Mona Lisa heeft geen wenkbrauwen (waarschijnlijk door restauraties of mode).",
            "Menselijk bot is, gram voor gram, sterker dan staal.", "Een niesbui kan snelheden van 160 km/u bereiken.",
            "De bijenkolibrie is de kleinste vogel ter wereld.", "Zonlicht doet er ~8 minuten en 20 seconden over om de aarde te bereiken.",
            "Mieren slapen niet; ze hebben korte rustperiodes.", "Onder water kun je niet huilen zoals boven water.", "Haaien bestaan al langer dan bomen.",
            "De eerste e-mail werd in 1971 verstuurd door Ray Tomlinson.", "Een gemiddelde wolk weegt ongeveer 500.000 kilogram.",
            "Een baby heeft meer botten (~300) dan een volwassene (~206).", "Een muis kan door een gat zo klein als een balpen.",
            "Het hart van een kolibrie klopt tot 1.200 keer per minuut.", "Alle pinguïnsoorten leven op het zuidelijk halfrond.",
            "Sommige lippenstiften bevatten vissenschubben voor glans.", "Konijnen kunnen niet overgeven.", "Dolfijnen slapen met één hersenhelft tegelijk.",
            "Een potlood kan een lijn van ~56 km lang tekenen.", "Het Empire State Building heeft zijn eigen postcode.",
            "Otters houden elkaars pootjes vast tijdens het slapen zodat ze niet wegdrijven.", "Goud is eetbaar (in kleine hoeveelheden).",
            "Een mens verliest gemiddeld 40-100 haren per dag.", "Kaarsen branden langer in de ruimte dan op aarde.",
            "Net als vingerafdrukken, heeft iedereen een unieke tongafdruk.", "De meeste vissen kunnen zowel vooruit als achteruit zwemmen.",
            "De kortste oorlog duurde 38 minuten (Anglo-Zanzibar Oorlog).", "Spinnen eten vaak hun eigen web op om de zijde te recyclen.",
            "De aarde draait met ~1.670 km/u rond zijn as (bij de evenaar).", "Er leven meer bacteriën in je mond dan er mensen op aarde zijn.",
            "De geur van gemaaid gras is een 'noodsignaal' van het gras.", "De maan lijkt even groot als de zon door een perfecte verhouding van grootte en afstand.",
            "Een haai kan bloed ruiken op honderden meters afstand.", "De eerste website (info.cern.ch) is nog steeds online.",
            "Tranen bevatten lysozym, een antibacterieel enzym.", "Een komkommer bestaat voor 95-96% uit water.",
            "Het nationale dier van Schotland is de eenhoorn."
        ];
        let vorigWeetjeIndex = -1;

        function toonWeetje() {
            const weetjeElement = document.getElementById("weetje");
            if (!weetjeElement) return;
            let randomIndex;
            if (weetjes.length > 1) {
                do { randomIndex = Math.floor(Math.random() * weetjes.length); } while (randomIndex === vorigWeetjeIndex);
            } else { randomIndex = 0; }
            vorigWeetjeIndex = randomIndex;
            weetjeElement.classList.add('loading');
            setTimeout(() => {
                 weetjeElement.innerText = weetjes[randomIndex];
                 weetjeElement.classList.remove('loading');
             }, 250);
        }

         document.addEventListener('DOMContentLoaded', () => {
             const weetjeButton = document.getElementById('weetjeButton');
             if (weetjeButton) {
                 weetjeButton.addEventListener('click', toonWeetje);
                 toonWeetje(); // Toon meteen een weetje
             } else { console.error("Knop met ID 'weetjeButton' niet gevonden!"); }
             const yearSpan = document.getElementById('current-year');
             if (yearSpan) yearSpan.textContent = new Date().getFullYear();
         });
    </script>

    <script src="main.js"></script>

</body>
</html>
