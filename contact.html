<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - JDM Holding B.V.</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <!-- ✅ Direct menu toevoegen -->
    <header class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-green-400">Joey's Hub</h1>

            <!-- Hamburger menu voor mobiel -->
            <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
                <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>

            <!-- Navigatie -->
            <nav id="menu" class="hidden md:flex md:items-center space-x-6">
                <ul class="flex flex-col md:flex-row md:space-x-6 w-full md:w-auto bg-gray-800 md:bg-transparent absolute md:relative top-16 left-0 md:top-0 md:left-auto md:flex">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="qrgenerator.html" class="nav-link">QR Generator</a></li>
                    <li><a href="factuur.html" class="nav-link">Facturatie Tool</a></li>
                    <li><a href="contact.html" class="nav-link text-green-400 font-bold">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contactpagina -->
    <div class="flex flex-col items-center min-h-screen pt-20">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center w-full max-w-lg">
            <h2 class="text-2xl font-bold text-green-400 mb-4">Neem contact op</h2>
            <p class="text-gray-300 mb-6">Heeft u vragen? Vul het formulier in en we nemen contact met u op.</p>

            <!-- ✅ Contactformulier -->
            <form id="contact-form" class="space-y-4">
                <input type="text" id="naam" name="naam" placeholder="Uw naam" required class="w-full p-3 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-green-400">
                
                <input type="email" id="email" name="email" placeholder="Uw e-mailadres" required class="w-full p-3 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-green-400">
                
                <input type="text" id="onderwerp" name="onderwerp" placeholder="Onderwerp" required class="w-full p-3 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-green-400">
                
                <textarea id="bericht" name="bericht" rows="5" placeholder="Uw bericht..." required class="w-full p-3 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-green-400"></textarea>

                <button type="submit" class="w-full bg-green-500 text-gray-900 p-3 rounded-md font-bold hover:bg-green-600 transition">
                    Verstuur
                </button>
            </form>
        </div>
    </div>

    <!-- ✅ JavaScript voor menu functionaliteit -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menu-toggle");
            const menu = document.getElementById("menu");
            const links = document.querySelectorAll(".nav-link");

            // Toggle menu voor mobiel
            menuToggle.addEventListener("click", function () {
                menu.classList.toggle("hidden");
            });

            // Actieve pagina markeren
            links.forEach(link => {
                if (link.href === window.location.href) {
                    link.classList.add("text-green-400", "font-bold");
                }
            });
        });

        // ✅ Contactformulier validatie en verzending
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Uw bericht is verzonden! We nemen zo snel mogelijk contact met u op.');
            this.reset();
        });
    </script>

    <style>
        .nav-link {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #68D391;
        }
    </style>

</body>
</html>
